<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Book List | Dabananda Mitra</title>
  </head>
  <body>
    <div class="container">
      <h2>Book List</h2>
      <hr />
      <form id="form">
        <div class="input-box">
          <label>Title</label>
          <input type="text" id="title" />
        </div>
        <div class="input-box">
          <label>Author</label>
          <input type="text" id="author" />
        </div>
        <div class="input-box">
          <label>ISBN</label>
          <input type="text" id="isbn" />
        </div>
        <button type="submit" id="btn">Add Book</button>
      </form>
      <hr />
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <footer>
      <hr />
      <small>Copyright &copy; 2022 | Dabananda Mitra</small>
    </footer>
    <!-- JavaScript -->
    <script src="./main.js"></script>
  </body>
</html>
